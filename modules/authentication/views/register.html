<div ng-show="error" class="alert alert-danger">{{error}}</div>
<form name="form" ng-submit="register()" role="form">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <i class="fa fa-key"></i>
        <input type="text" name="firstName" id="firstName" class="form-control" ng-model="firstName" required/>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <i class="fa fa-lock"></i>
        <input type="text" name="lastName" id="lastName" class="form-control" ng-model="lastName" required/>
    </div>
    <div class="form-group">
        <label for="email">E-Mail</label>
        <i class="fa fa-lock"></i>
        <input type="text" name="email" id="email" class="form-control" ng-model="email" required/>
    </div>
    <div class="form-group">
        <label for="affiliation">Affiliation</label>
        <i class="fa fa-lock"></i>
        <input type="text" name="affiliation" id="affiliation" class="form-control" ng-model="affiliation" required/>
    </div>
    <div class="form-group">
        <label for="webPage">Web Page</label>
        <i class="fa fa-lock"></i>
        <input type="text" name="webPage" id="webPage" class="form-control" ng-model="webPage" required/>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required/>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-info">Register</button>
    </div>
</form>
